---
apiVersion: v1
kind: Service
metadata:
  name: my-bg-svc-active
  namespace: app
spec:
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    # This selector will be updated with the pod-template-hash of the canary ReplicaSet.
    app: demo-app-bg

---
apiVersion: v1
kind: Service
metadata:
  name: my-bg-svc-preview
  namespace: app
spec:
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    # This selector will be updated with the pod-template-hash of the stable ReplicaSet.
    app: demo-app-bg